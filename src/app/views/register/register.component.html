<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input id="name" type="text" formControlName="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input id="email" type="email" formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
            <input id="phone" type="text" formControlName="phone"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="registerForm.get('phone')?.invalid && (registerForm.get('phone')?.touched || registerForm.get('phone')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required.</div>
                <div *ngIf="registerForm.get('phone')?.errors?.['pattern']">Phone number must be 10 digits.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input id="password" type="password" formControlName="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
            <input id="confirm_password" type="password" formControlName="confirm_password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="registerForm.errors?.['notSame'] && (registerForm.get('confirm_password')?.touched || registerForm.get('confirm_password')?.dirty)"
                class="text-red-500 text-xs mt-1">
                Passwords must match.
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" [disabled]="registerForm.invalid"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </button>
        </div>

    </form>
</div>
