<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input id="email" type="email" formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input id="password" type="password" formControlName="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
        </div>

        <div *ngIf="otpSent" class="mb-4">
            <label for="otp" class="block text-gray-700 text-sm font-bold mb-2">OTP:</label>
            <input id="otp" formControlName="otp"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <div *ngIf="otpForm.get('otp')?.invalid && (otpForm.get('otp')?.touched || otpForm.get('otp')?.dirty)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required.</div>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" [disabled]="loginForm.invalid || (otpSent && otpForm.invalid)"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
            </button>
        </div>

        <div *ngIf="otpSent" class="mt-4">
            <h3 class="text-lg font-semibold">Enter OTP sent to your email</h3>
        </div>

    </form>
</div>
